<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Chanel Product Page</title>
  </head>
  <body>
    <main class="chanel-product-card">
      <section class="product-image-header">
        <picture>
          <source
            media="(min-width:768px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum"
            class="product-image"
          />
        </picture>
      </section>

      <section class="product-details">
        <div class="product-type">Perfume</div>
        <h1 class="product-title">Gabrielle Essence <br />Eau De Parfum</h1>

        <div class="product-description">
          A floral, solar and voluptuous <br />interpretation composed by
          Olivier <br />Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="product-price">
          $149.99
          <span> $169.99 </span>
        </div>

        <button class="add-to-cart-btn">
          <img src="images/icon-cart.svg" alt="Cart Icon" />
          <p class="btn-label">Add to Cart</p>
        </button>
      </section>
    </main>
  </body>
</html>
